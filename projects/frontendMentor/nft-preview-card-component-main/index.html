<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	
  
  	<title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
	<div class="container">
		<header>
			<img src="/projects/frontendMentor/nft-preview-card-component-main/images/image-equilibrium.jpg" alt="Image equilirium" height="250" width="250">
		</header>

		<main>
			<section class="main-header">
				Equilibrium #3429
			</section>

			<section class="main-main">
				Our Equilibrium collection promotes balance and calm.
			</section>

			<section class="main-footer">
				<div class="main-footer-left">
					<div class="main-footer-left-icon">
						<svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
					</div>

					<div class="main-footer-left-text">
						0.041 ETH
					</div>

				</div>

				<div class="main-footer-right">
					<div class="main-footer-right-icon">
						<svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
					</div>

					<div class="main-footer-right-text">
						3 days left
					</div>
				</div>
				
			</section>

		</main>

		<footer>

			<div class="line"></div>

			<div class="footer-icon-text">
				<div class="footer-icon">
					<img src="/projects/frontendMentor/nft-preview-card-component-main/images/image-avatar.png" alt="Avatar image" height="30" width="30">
				</div>
	
				
				<div class="footer-text">
					Creation of <span>Jules Wyvern</span>
				</div>
			</div>

		</footer>
	</div>








	


</body>
</html>
