<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	
	<title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
	<div class="succes-container">
        <section class="succes-header">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
            </div>
        </section>

		<section class="succes-main">
            <div class="succes-main-title">
                Thanks for subscribing!
            </div>

            <div class="succes-main-p">
                A confirmation email has been sent to <span class="succes-main-span">ash@loremcompany.com</span>. 
                Please open it and click the button inside to confirm your subscription.
            </div>
        </section>
        
        <section class="succes-footer">
            <div>
                <input class="rounded" id="dismissBtn" type="submit" value="Dismiss message">
            </div>
        </section>

	</div>
  

</body>
<script src="script.js"></script>
</html>
