<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="style.css">
	
	<title>Frontend Mentor | Profile card component</title>


</head>
<body>

	<div class="bg-top">
		<img src="/projects/frontendMentor/profile-card-component-main/images/bg-pattern-top.svg" alt="Circle">
	</div>

	<div class="container">
		<header>

		</header>

		<main>
			<section>
				<img src="/projects\frontendMentor\profile-card-component-main\images\image-victor.jpg" width="120" height="120" alt="Profil picture">
			</section>
			
			<section class="profil">
				<div class="name">
					Victor Crest
				</div>
				<div class="age">
					26
				</div>
			</section>

			<section class="city">
				London
			</section>
		</main>

		<div class="line"></div>

		<footer>
			
			<div class="footer-element">
				<div class="footer-element-number">
					80K
				</div>

				<div class="footer-element-text">
					Followers
				</div>
			</div>

			<div class="footer-element">
				<div class="footer-element-number">
					803K
				</div>

				<div class="footer-element-text">
					Likes
				</div>
			</div>

			<div class="footer-element">
				<div class="footer-element-number">
					1.4K
				</div>

				<div class="footer-element-text">
					Photos
				</div>
			</div>

		</footer>
	</div>
</body>
</html>
