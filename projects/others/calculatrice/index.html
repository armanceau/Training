<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">

        </div>

        <div class="calculator-keys">
            <button class="calculator-keys-operator" data-action="add">+</button>
            <button class="calculator-keys-operator" data-action="substract">-</button>
            <button class="calculator-keys-operator" data-action="multiply">&times;</button>
            <button class="calculator-keys-operator" data-action="divide">/</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>

            <button data-action="decimal">.</button>
            <button data-action="clear">AC</button>
            <button class="calculator-keys-equal" data-action="calculate">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
